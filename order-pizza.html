<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Choose Cheese and Sauce
        </div>
        <div class="card-body col-12">
            <div class="card" style="width: 78rem;">
                <div class="card-header">
                    Cheese
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">How Much?</li>
                    <li class="list-group-item">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle text-black border-dark-subtle text-start" style="background-color: white; width: 76rem;" data-bs-toggle="dropdown" aria-expanded="false">
                                Normal
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button">Less</button></li>
                                <li><button class="dropdown-item" type="button">Normal</button></li>
                                <li><button class="dropdown-item" type="button">More</button></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card" style="width: 78rem; margin-bottom: 16px; margin-top: 16px;">
                <div class="card-header">
                    Sauce
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">What Type?</li>
                    <li class="list-group-item">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle text-black border-dark-subtle text-start" style="background-color: white; width: 76rem;" data-bs-toggle="dropdown" aria-expanded="false">
                                Tomato
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button">White Sauce</button></li>
                                <li><button class="dropdown-item" type="button">Tomato</button></li>
                                <li><button class="dropdown-item" type="button">Pesto</button></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">How Much?</li>
                    <li class="list-group-item">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle text-black border-dark-subtle text-start" style="background-color: white; width: 76rem;" data-bs-toggle="dropdown" aria-expanded="false">
                                Normal

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button">Less</button></li>
                                <li><button class="dropdown-item" type="button">Normal</button></li>
