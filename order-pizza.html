<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    </li>

                </ul>
            </div>
            <form class="d-flex justify-content-start h-25" role="search">
                <input class="form-control me-2 w-auto" type="search" placeholder="Zip Code" aria-label="Search">
                <button class="btn btn-outline-success col-8" type="submit">Search stores near you!</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid my-4 py-5 px-0" style="min-height: 340px; background-repeat: no-repeat; align-content: stretch; background-image: url('images/pizza-bg.png')">
        <h1 class="display-2 text-center justify-content-center align-content-center my-5 bg-light bg-opacity-75">Welcome to Pizza World!</h1>
    </div>
        <h1 class="display-4 text-start">Build your own pizza!</h1>
</div>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Size and Crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Cheese and Sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Toppings</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Choose Size and Crust
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Next Step ></a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
